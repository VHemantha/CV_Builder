# ============================================
# CV Builder - Render.com Blueprint (SQLite Version)
# ============================================
# Simplified deployment with SQLite (no PostgreSQL/Redis)
# ⚠️ WARNING: SQLite data is NOT persistent on Render free tier!
# Data will be lost on each deploy/restart. Use for testing only.

services:
  # ============================================
  # Web Service (Flask App - SQLite)
  # ============================================
  - type: web
    name: cv-builder
    runtime: python3
    plan: free
    region: oregon
    branch: main
    healthCheckPath: /health
    autoDeploy: true

    # Build command
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt

    # Start command - with SQLite
    startCommand: |
      python -c "from app import create_app; from app.extensions import db; app = create_app('production'); app.app_context().push(); db.create_all(); print('✓ SQLite Database initialized')"
      gunicorn --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120 --access-logfile - --error-logfile - --log-level info "app:create_app()"

    # Environment variables
    envVars:
      # Flask settings
      - key: FLASK_ENV
        value: production

      - key: FLASK_APP
        value: app:create_app

      # Secret key (auto-generated)
      - key: SECRET_KEY
        generateValue: true

      # SQLite Database (⚠️ Not persistent on Render!)
      - key: DATABASE_URL
        value: sqlite:////opt/render/project/src/cv_builder.db

      # Redis - Use memory storage (no Redis service)
      - key: REDIS_URL
        value: ""

      # Base URL (set after first deploy)
      - key: APP_BASE_URL
        sync: false

      # Google OAuth
      - key: GOOGLE_CLIENT_ID
        sync: false

      - key: GOOGLE_CLIENT_SECRET
        sync: false

      # HTTPS in production
      - key: OAUTHLIB_INSECURE_TRANSPORT
        value: "0"

      # Feature flags
      - key: MAX_CVS_PER_USER
        value: "10"

      - key: DOWNLOAD_RATE_LIMIT
        value: "5/hour"

      - key: AI_ASSIST_ENABLED
        value: "false"

      # IP hash salt
      - key: IP_HASH_SALT
        generateValue: true

      # SEO & Analytics
      - key: GOOGLE_ANALYTICS_ID
        sync: false

      - key: GOOGLE_SEARCH_CONSOLE_VERIFICATION
        sync: false

      - key: BING_WEBMASTER_VERIFICATION
        sync: false

      # Monitoring
      - key: SENTRY_DSN
        sync: false

      # OpenAI (optional)
      - key: OPENAI_API_KEY
        sync: false

      # Security
      - key: TALISMAN_FORCE_HTTPS
        value: "true"

      - key: WEB_CONCURRENCY
        value: "2"

# ============================================
# ⚠️ IMPORTANT NOTES - SQLite on Render
# ============================================
#
# SQLite Limitations on Render:
# 1. Data is NOT persistent (lost on each deploy/restart)
# 2. Filesystem is ephemeral (resets frequently)
# 3. Not suitable for production use
# 4. OK for testing/demo purposes only
#
# For Production:
# - Use PostgreSQL (see render-postgres.yaml.backup)
# - Add persistent storage (Render Disks - paid feature)
# - Or use external database service
#
# Data Loss Scenarios:
# - Every deployment
# - Container restarts
# - Auto-scaling events
# - Platform maintenance
#
# Alternative Solutions:
# 1. Use PostgreSQL (recommended):
#    - Persistent storage
#    - Free tier available
#    - Better performance
#
# 2. Use Render Disks (paid):
#    - Add disk mount to persist SQLite file
#    - Requires Starter plan or higher
#    - $0.25/GB/month
#
# 3. External Database:
#    - Supabase (PostgreSQL)
#    - PlanetScale (MySQL)
#    - MongoDB Atlas
#
# To switch back to PostgreSQL:
# 1. Restore: mv render-postgres.yaml.backup render.yaml
# 2. Commit and push
#
